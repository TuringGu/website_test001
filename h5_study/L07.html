<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>列表演示</title>
  </head>
  <body>
    <ul type="disc">
      <li>list1</li>
      <li>list1</li>
      <li>list1</li>
    </ul>
    <ul type="circle">
      <li>list2</li>
      <li>list2</li>
      <li>list2</li>
    </ul>
    <ul type="square">
      <li>list3</li>
      <li>list3</li>
      <li>list3</li>
    </ul>
    <ol type="1">
      <li>list4</li>
      <li>list4</li>
      <li>list4</li>
      <li>list4</li>
      <li>list4</li>
    </ol>
    <ol type="a" start="6">
      <li>list4</li>
      <li>list4</li>
      <li value="11">list4</li>
      <li>list4</li>
      <li>list4</li>
    </ol>
    <ol type="I">
      <li>list4</li>
      <li>list4</li>
      <li>list4</li>
      <li>list4</li>
      <li>list4</li>
    </ol>
  </body>
</html>
