<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>常用文本元素</title>
  </head>
  <body>
    1.文本元素 <br>
    2.<b>b元素加粗</b> <br>
    3.<i>倾斜</i> <br>
    4.<del>del元素删除线</del> <br>
    5.<strong>strong元素加粗</strong> <br>
    6.##############安全换行<wbr>##########使用wbr元素#### <br>
    7.<em>em元素强调（倾斜）</em> <br>
    8.<s>s元素删除线</s> <br>
    9.<u>u元素下划线</u> <br>
    10.<ins>ins元素下划线</ins> <br>
    11.<small>小号字体</small> <br>
    12.CH<sub>4</sub>COOH; m<sup>3</sup> <br>
    13.<dfn>dfn元素定义</dfn> <br>
    14.<q cite="">加双引号</q> <br>
    15.<code>function(){} //计算机代码片段</code> <br>
       变量：<var>num</var> <br>
       输出：<samp>num=3</samp> <br>
       键盘输入：<kbd>Enter</kbd> <br>
    16. <ruby>注释 <rt>（zhu）（shi）</rt> </ruby> <br>
    17.<cite>cite注释</cite> <br>
    18.<bdo dir="rtl">文字方向从右到左</bdo> <br>
    19.<mark>黄色背景</mark> <br>
    20.时间：<time>2018-10-22</time> <br>
    21.<span>一般文本</span> <br>
  </body>
</html>
