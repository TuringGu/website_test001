<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>诗词八阵图</title>
  </head>
  <body bgcolor="#B8860B">
    <h1 align="center">八阵图</h1>
    <h3 align="center">作者：杜甫</h3>
    <hr></hr>
    <p align="center">功盖三分国，名成八阵图。</p>
    <p align="center">江流石不转，遗恨失吞吴。</p>
  </body>
</html>
