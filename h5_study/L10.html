<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>常用特殊符号表</title>
    <style media="screen" type="text/css">
      caption{font-size: 30px; color: green}
      thead{background: SteelBlue}
      tbody{background: PeachPuff}
      tfoot{background: SlateGray}
    </style>
  </head>
  <body>
    <table border="2" align="center" style="font-size: 18px;">
      <colgroup span="4">
        <col span="1" style="width: 150px; background: AntiqueWhite">
        <col span="2" style="width: 200px; background: Coral">
        <col span="1" style="width: 150px; background: Bisque">
      </colgroup>
      <caption style="font-size: 30px; color:green">特殊符号使用</caption>
      <thead>
        <tr style="height: 50px; background: SteelBlue">
          <th>符号</th><th>实体名称</th><th>实体数值</th><th>描述</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td></td><td>&ampnbsp;</td><td>&amp#160;</td><td>空格</td>
        </tr>
        <tr align="center">
          <td><</td><td>&amplt;</td><td>&amp#60;</td><td>小于</td>
        </tr>
        <tr align="center">
          <td>&lt;</td><td>&amplt;</td><td>&amp#60;</td><td>小于</td>
        </tr>
        <tr align="center">
          <td>&gt;</td><td>&ampgt;</td><td>&amp#62;</td><td>大于</td>
        </tr>
        <tr align="center">
          <td>&amp;</td><td>&ampamp;</td><td>&amp#38;</td><td>连接符号</td>
        </tr>
        <tr align="center">
          <td>&quto;</td><td>&ampquot;</td><td>&amp#34;</td><td>双引号</td>
        </tr>
        <tr align="center">
          <td>&plusmn;</td><td>&ampplusmn;</td><td>&amp#177;</td><td>正负号</td>
        </tr>
        <tr align="center">
          <td>&copy;</td><td>&ampcopy;</td><td>&amp#169;</td><td>著作权</td>
        </tr>
        <tr align="center">
          <td>&reg;</td><td>&ampcopy;</td><td>&amp#174;</td><td>注册商标</td>
        </tr>
      </tbody>
      <tfoot>
        <tr style="height: 25px">
          <td colspan="4" style="height: 40px; background: SlateGray">
            详见HTML ISO-8859-1 <a href="http://www.w3school.com.cn/tags/html_ref_entities.html">参考手册</a>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
