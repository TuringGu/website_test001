<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>div元素与布局</title>
  </head>
  <body>
    <div style="width: 100%; height: 708px">
      <div style="background: green; width: 100%; height: 10%">
        标题/头部
      </div>
      <div style="background: #6495ED; height: 80%; width: 20%; float: left;">
        导航栏
      </div>
      <div style="background: blue; width: 80%; height: 80%; float: left;">
        iframe内联框架
      </div>
      <div style="background: red; height: 10%; width: 100%; clear: left;">
        尾部
      </div>
    </div>
  </body>
</html>
