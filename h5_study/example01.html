<!DOCTYPE html>
<html lang="zn-ch" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table布局实例</title>
  </head>
  <body style="margin: 0">
    <table style="background: DarkGray; width: 100%; height: 900px;">
      <tr style="background: green">
        <td colspan="3" style="height: 10%">
          <a href="http://turinggu.ga" target="showframe01">
            <img src="img/avatar01.png" width="70px" height="70px" align="center" alt="website:turinggu.ga">
              Turinggu的网站
            </img>
          </a>
        </td>
      </tr>
      <tr>
        <td style="background: Cornsilk; width: 20%">
          <ul style="list-style-type: none">
            <li>
              <a href="http://www.jd.com" target="showframe01">京东</a>
            </li>
          </ul>
        </td>
        <td colspan="2">
          <iframe src="https://www.baidu.com" width="100%" height="100%" name="showframe01"></iframe>
        </td>
      </tr>
      <tr style="background: blue">
        <td colspan="3" style="height: 10%"></td>
      </tr>
    </table>
  </body>
</html>
