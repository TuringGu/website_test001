<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>表格实例</title>
  </head>
  <body>
    <table border="1">
      <colgroup span="2" style="width: 200px"></colgroup>
      <tr>
          <th>标题</th><th>标题</th><th>标题</th><th>标题</th>
      </tr>
      <tr>
          <td>单元格</td><td>单元格</td><td>单元格</td><td>单元格</td>
      </tr>
      <tr>
          <td>单元格</td><td>单元格</td><td>单元格</td><td>单元格</td>
      </tr>
      <tr>
          <td>单元格</td><td>单元格</td><td>单元格</td><td>单元格</td>
      </tr>
    </table>
    <br>
    <table border="1">
      <thead style="background: blue">
        <tr>
          <th colspan="4">标题</th>
        </tr>
        <tbody style="background: red">
          <tr>
            <td>单元格</td><td>单元格</td><td>单元格</td><td>单元格</td>
          </tr>
          <tr>
            <td>单元格</td><td>单元格</td><td>单元格</td><td>单元格</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>备注：</td><td colspan="3"></td>
          </tr>
        </tfoot>
      </thead>
    </table>
  </body>
</html>
