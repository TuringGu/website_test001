<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>通用属性</title>
    <style type="text/css">
      .class1{background: red;}
      #div1{width: 100%; height: 708px;}
      #div2{background: green; width: 100%; height: 10%;}
      #div3{background: #6495ED; height: 80%; width: 20%; float: left;}
      #div4{background: blue; width: 80%; height: 80%; float: left;}
      #div5{height: 10%; width: 100%; clear: left;}
    </style>
  </head>

  <body>
    <div id="div1">
      <div id="div2" title="通过title设置的一句话">标题/头部</div>
      <div id="div3" dir="rtl">导航栏</div>
      <div id="div4">iframe内联框架</div>
      <div id="div5" class="class1" lang="en">tail</div>
    </div>
  </body>
</html>
